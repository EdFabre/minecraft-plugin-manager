name: Build and Test

# Automated testing workflow for minecraft-plugin-manager
# Runs on push to main/develop and on pull requests
#
# Template Variables:
#   minecraft-plugin-manager - Name of the project
#   3.8 - Minimum Python version (e.g., "3.8")
#   3.12 - Maximum Python version (e.g., "3.12")
#   pytest - Command to run tests (default: "pytest")
#   pip install -e . - Command to install dependencies (default: "pip install -e .")

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run tests
      run: |
        pytest

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8

    - name: Run black
      run: |
        black --check .

    - name: Run flake8
      run: |
        flake8 . --max-line-length=100 --extend-ignore=E203,W503
